        <!-- Custom JavaScript -->
        <script>
            $(document).ready(function() {
                // Poll the server for the current predicted word
                setInterval(function() {
                    $.get('/current_word', function(data) {
                        $('#predictedWord').val(data.word);
                    });
                }, 1000);
				setInterval(function() {
					$.get('/prediction', function(data) {
                        $('#predictedletter').val(data.prediction);
						console.log(data.prediction);
                    });
                }, 500);

                // Reset word when the reset button is clicked
                $('#resetButton').click(function() {
                    $.get('/reset_word', function() {
                        $('#predictedWord').val('');
                    });
                });
            });
        </script>
